<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valentine ðŸ’˜</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script>
      const { useState, createElement: h } = React;
      const { createRoot } = ReactDOM;

      const NO_PHRASES = [
        "No ðŸ’”",
        "Bonita, por favor? ðŸ¥º",
        "Pero seria muy bonitoo! ðŸ’•",
        "Una oportunidad mas?",
        "Di que siiii :(",
        "Por favorrrrr?",
        "Voy a llorar, por favorrrr",
      ];

      const firstImg =
        "https://media.tenor.com/VIChDQ6ejRQAAAAj/jumping-bear-hearts-no-png.gif";
      const secondImg =
        "https://media.tenor.com/f1xnRxTRxLAAAAAj/bears-with-kisses-bg.gif";

      function App() {
        const [noClicks, setNoClicks] = useState(0);
        const [isValentine, setIsValentine] = useState(false);
        const yesButtonSize = noClicks * 20 + 16;

        return h(
          "div",
          {
            style: {
              display: "flex",
              flexDirection: "column",
              alignItems: "center",
              justifyContent: "center",
              height: "100vh",
              fontFamily: "Arial, sans-serif",
              textAlign: "center",
            },
          },
          !isValentine
            ? [
                h("img", {
                  key: "img1",
                  src: firstImg,
                  style: { width: "200px", marginBottom: "20px" },
                }),

                h("h1", { key: "title" }, "Serias mi San Valentin? ðŸ’˜"),

                h(
                  "div",
                  { key: "buttons" },
                  [
                    h(
                      "button",
                      {
                        key: "yes",
                        onClick: () => setIsValentine(true),
                        style: {
                          fontSize: yesButtonSize + "px",
                          margin: "10px",
                          padding: "10px 20px",
                          backgroundColor: "green",
                          color: "white",
                          border: "none",
                          borderRadius: "5px",
                          cursor: "pointer",
                        },
                      },
                      "Yes"
                    ),
                    h(
                      "button",
                      {
                        key: "no",
                        onClick: () => setNoClicks(c => c + 1),
                        style: {
                          fontSize: "16px",
                          margin: "10px",
                          padding: "10px 20px",
                          backgroundColor: "red",
                          color: "white",
                          border: "none",
                          borderRadius: "5px",
                          cursor: "pointer",
                        },
                      },
                      noClicks === 0
                        ? "No"
                        : NO_PHRASES[Math.min(noClicks - 1, NO_PHRASES.length - 1)]
                    ),
                  ]
                ),
              ]
            : [
                h("img", {
                  key: "img2",
                  src: secondImg,
                  style: { width: "200px", marginBottom: "20px" },
                }),
                h(
                  "div",
                  {
                    key: "yay",
                    style: {
                      fontSize: "48px",
                      color: "pink",
                      fontWeight: "bold",
                    },
                  },
                  "Yay!!! ðŸ’–ðŸŽ‰"
                ),
              ]
        );
      }

      createRoot(document.getElementById("root")).render(h(App));
    </script>
  </body>
</html>
